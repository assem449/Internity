services:
  postgres:
    image: postgres:14-alpine
    container_name: internity_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: internity_db
      POSTGRES_USER: internity_user
      POSTGRES_PASSWORD: internity_pass
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - internity_pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Uncomment the next line to auto-load seed data on first run
      # - ./seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U internity_user -d internity_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internity_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: internity_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@internity.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    depends_on:
      - postgres
    networks:
      - internity_network

volumes:
  internity_pgdata:
    driver: local

networks:
  internity_network:
    driver: bridge
