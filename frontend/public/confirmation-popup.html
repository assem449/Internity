<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a66c2 0%, #005e93 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #0a66c2;
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            color: #565959;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-yes {
            background: #31a24c;
            color: white;
        }

        .btn-yes:hover {
            background: #2a8a41;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 162, 76, 0.3);
        }

        .btn-no {
            background: #c91f16;
            color: white;
        }

        .btn-no:hover {
            background: #a81810;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 31, 22, 0.3);
        }

        .job-info {
            background: #f1f1f1;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: left;
        }

        .job-info-label {
            color: #565959;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .job-info-value {
            color: #0a66c2;
            font-size: 14px;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>Application Confirmation</h1>
        <p>Did you apply to this job?</p>

        <div class="job-info">
            <div class="job-info-label">Application Site</div>
            <div class="job-info-value" id="external-url">Loading...</div>
        </div>

        <div class="buttons">
            <button class="btn-yes" id="yes-btn">✓ Yes, I Applied</button>
            <button class="btn-no" id="no-btn">✕ No, Not Yet</button>
        </div>
    </div>

    <script src="confirmation-popup.js"></script>
</body>

</html>
